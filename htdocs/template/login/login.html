<html>
	<head>
		<link rel="stylesheet" href="/www/assets/vendor/css/tether.min.css">

		<link rel="stylesheet" href="/www/assets/vendor/jquery/css/jquery-ui.css">
		<link href="/www/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"> <!-- 載入 Bootstrap -->

		<style>
			body { 
				background-image: url('/www/assets/vendor/images/green-nature.jpg');
				background-repeat:no-repeat;
				background-size: cover;
				text-align:center;
			}
			.btn01{
		    	font-weight:bold; 
		    	width:95%; 
		    	height:30px; 
		    	background:#4CAF50; 
		    	color:#000; 
		    	border:1px solid #66CDAA; 
		    	border-bottom-color:#006400; 
		    	border-right-color:#006400; 
		    	cursor:pointer;
		    	text-align:center;
		    	font-weight:bold;
		    	text-shadow: 0px 0px 10px #fff, 0px 0px 10px #fff, 0px 0px 10px #fff, 0px 0px 10px #fff, 0px 0px 10px #fff;
		    }
		    table{
		    	background:rgba(0,128,0,0.5);
		    	color:#000000;
		    	font-weight:bold;
		    	text-shadow: 0px 0px 10px #fff, 0px 0px 10px #fff, 0px 0px 10px #fff, 0px 0px 10px #fff, 0px 0px 10px #fff;
		    }
		</style>
		<script type="text/javascript">
		function submit_btn()
		{
			$.ajax({
			 	url: "/www/login/page/login",
				method:"post",
				async:false,
				data: {playeremail:$('#playerEmail').val(),playerpwd:$('#playerPwd').val()}
			}).done(function(result){
				if(result){
					location.href='/www/main/page';
				}else{
					alert('Email帳號或密碼輸入不正確,請確認!!');
					return false;
				}
			});
			
		}
		</script>
	</head>
	<body>
		<form method="post" name="loginForm" id="loginForm">
			<div class="container" style="width:30%">
				<br><br>
				<table class="table">
					<tr>
						<td align="center" nowrap style="vertical-align:middle;">
							帳號：<input type="text" name="playerEmail" id="playerEmail" size="18" placeholder="Email帳號"/>
						</td>
					</tr>
					<tr>
						<td align="center" nowrap style="vertical-align:middle;">
							密碼：<input type="password" name="playerPwd" id="playerPwd" size="18" placeholder="密碼"/>
						</td>
					</tr>
					<tr>
						<td align="center">
							<div class="btn-group btn-group-justified">
							   	<div class="btn-group">
							   	 	<input type="button" class="form-control btn01" name="loginBtn" id="loginBtn" value="登入" onclick="submit_btn();">
							 	</div>
							 	<div class="btn-group">
							    	<input type="button" class="form-control btn01" name="registBtn" id="registBtn" value="註冊" onclick="javascript:location.href='/www/regist/page'">
								</div>
							</div>
						</td>
					</tr>
				</table>
				
			</div>
		</form>
