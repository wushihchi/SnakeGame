<script type="text/javascript">
function btnclick(){
	if(!chkoldpwd()){
		alert('密碼錯誤');
		return false;
	}

	if(!chkpwd()){
		return false;
	}

	$.ajax({
	  	url: "/www/user/personal/changepwd",
	  	method:"post",
	  	async:false,
	  	data: {userPwd:$('#newpwd').val()}
	}).done(function(result) {
		if(result){
			location.reload();
		}else{
			alert('error');
		}
	});
}

function chkoldpwd()
{
	var rtnVal;
	$.ajax({
	  	url: "/www/user/personal/chkoldpwd",
	  	method:"post",
	  	async:false,
	  	data: {userPwd:$('#oldpwd').val()}
	}).done(function(result) {

		if(result){
			rtnVal = true;
		}else{
			rtnVal = false;
		}
	});

	return rtnVal;
}

function chkpwd()
{
	if($('#userPwd1').val().trim()==''||$('#userPwd2').val().trim()==''){
		alert('密碼與確認密碼皆須輸入，請確認!');
		return false;
	}

	if($('#userPwd1').val()!=$('#userPwd2').val()){
		alert('密碼與確認密碼輸入不一致，請確認!');
		return false;
	}

	$('#newpwd').val($('#userPwd1').val());

	if($('#newpwd').val()==$('#oldpwd').val()){
		alert('新密碼不得與舊密碼相同，請確認!');
		return false;
	}else{
		return false;
	}
}

</script>
