<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/www/assets/vendor/jquery/jquery-ui-1.12.1/jquery-ui.css">
        <link rel="stylesheet" href="/www/assets/vendor/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- 載入 Bootstrap -->
        <link href="/www/assets/vendor/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"> <!-- Bootstrap 的 RWD 套件 -->
        <link href="/www/assets/vendor/bootstrap-dialog/css/bootstrap-dialog.css" rel="stylesheet" type="text/css" />

        <script src="/www/assets/vendor/jquery/js/jquery-3.3.1.min.js"></script> <!-- 載入 jQuery 套件 -->
        <script src="/www/assets/vendor/jquery/js/jquery-ui.js"></script>
        <script src="/www/assets/vendor/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!-- 載入 Bootstrap 的 JavaScript 功能 -->
        <script src="/www/assets/vendor/bootstrap-dialog/js/bootstrap-dialog.js"></script>
		<style>
			body {
				font-family: '微軟正黑體';
			}
			.text {
				text-shadow: 0px 0px 10px #fff, 0px 0px 10px #fff, 0px 0px 10px #fff, 0px 0px 10px #fff, 0px 0px 10px #fff, 0px 0px 10px #fff;
				color:red;
				font-size:20px;
			}
		</style>
		<title>RANK</title>
	</head>
	<body style="background-color:transparent;">
		<form method="post">
			<div class="container">
				<table class="table" border="0">
					<tr>
						<td colspan="4"><font class="text" style="font-size: 52px;">★★★RANK★★★</font></td>
					</tr>
					{{$idx=0}}
					<tr>
						<td align="cneter" nowrap>
							<strong><font class="text">排名</font></strong>
						</td>
						<td align="cneter" nowrap>
							<strong><font class="text">暱稱</font></strong>
						</td>
						<td align="cneter" nowrap>
							<strong><font class="text">分數</font></strong>
						</td>
						<td align="cneter" nowrap>
							<strong><font class="text">記錄更新時間</font></strong>
						</td>
					</tr>
					{{foreach from=$scorelist item=item}}
					{{$idx=$idx+1}}
					<tr {{if ($item.user_id==$user_id)}}style="background:rgba(255,255,0,0.6);"{{/if}}>
						<td align="cneter" nowrap><strong><font class="text">{{$idx}}</font></strong></td>
						<td align="cneter" nowrap><strong><font class="text">{{$item.user_name}}</font></strong></td>
						<td align="cneter" nowrap><strong><font class="text">{{$item.score}}</font></strong></td>
						<td align="cneter" nowrap><strong><font class="text">{{$item.play_dtm}}</font></strong></td>
					</tr>
					{{/foreach}}
				</table>
			</div>
		</form>
	</body>
</html>
